            theme: {

        /* Apply Zen Kaku Gothic New globally */
        body { 
            background-color: #FDFCF8; 
            font-family: 'Zen Kaku Gothic New', 'Noto Sans TC', sans-serif; 
            color: #4A4A4A; 
            letter-spacing: 0.02em; /* Slight tracking for that clean modern look */
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #E0E0E0; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #C6A568; }

        /* Map Container */
        #map { height: 100%; width: 100%; z-index: 0; border-radius: 24px; background: #F5F2EA; }
        
        /* Leaflet Customizations for Elite Look */
        .leaflet-popup-content-wrapper { border-radius: 12px; font-family: 'Zen Kaku Gothic New', sans-serif; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .leaflet-popup-tip { box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .custom-div-icon { background: transparent; border: none; }
        
        /* Card Animations */
        .spot-card { transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); border-left: 3px solid transparent; }
        .spot-card:hover { transform: translateY(-3px); box-shadow: 0 10px 30px -10px rgba(123, 158, 178, 0.3); border-left: 3px solid #C6A568; }
        .spot-card.active { border-left: 3px solid #C6A568; background: #FFFCF5; }
        
        /* Sortable Ghost */
        .sortable-ghost { opacity: 0.4; background: #F0F0F0; border: 1px dashed #C6A568; }

        /* Floating Panel on Desktop */
        @media (min-width: 1024px) {
            .app-layout { display: grid; grid-template-columns: 420px 1fr; gap: 24px; height: 100vh; padding: 24px; overflow: hidden; }
            .scroll-panel { overflow-y: auto; padding-right: 10px; height: 100%; }
        }
        @media (max-width: 1023px) {
            .app-layout { display: flex; flex-direction: column; height: auto; }
            #map-mobile-container { height: 350px; width: 100%; position: sticky; top: 0; z-index: 40; }
        }
    </style>
</head>

                { id: "s16", time: "10:00", name: "美功鐵道市場", type: "attraction", lat: 13.4075, lng: 99.9989, cost_t: 0, cost_f: 50, desc: "看火車進站奇景", open: "06:00-17:00" },
                { id: "s17", time: "12:00", name: "丹嫩莎朵水上市場", type: "activity", lat: 13.5197, lng: 99.9592, cost_t: 300, cost_f: 200, desc: "手搖船體驗、殺價", open: "07:00-14:00" },
                { id: "s18", time: "14:00", name: "樹中廟", type: "attraction", lat: 13.4442, lng: 99.9419, cost_t: 20, cost_f: 0, desc: "靈驗求勝古廟", open: "08:00-17:00" },

            ]
        },
        { 
            day: 5, date: "12/27 (六)", title: "採買返台", 
            spots: [
                { id: "s20", time: "10:00", name: "恰圖恰市集", type: "shopping", lat: 13.7999, lng: 100.5508, cost_t: 0, cost_f: 200, desc: "世界最大週末市集", open: "09:00-18:00" },
                { id: "s21", time: "15:00", name: "Big C 拉差丹利", type: "shopping", lat: 13.7466, lng: 100.5408, cost_t: 0, cost_f: 0, desc: "伴手禮最後掃貨", open: "09:00-23:00" },
                { id: "s22", time: "19:00", name: "Krua Khun Puk", type: "food", lat: 13.7408, lng: 100.5562, cost_t: 0, cost_f: 300, desc: "Nana 站人氣熱炒", open: "16:00-04:00", link: "https://www.google.com/maps" },
                { id: "s23", time: "Flight", name: "前往機場 (DMK)", type: "transport", lat: 13.9132, lng: 100.6042, cost_t: 100, cost_f: 0, desc: "預備返台 (廊曼機場)" }
            ]
        }
    ];

    let currentDayIdx = 0;
    let map;
    let markers = [];
    let polyline;
    let sortable;

    document.addEventListener('DOMContentLoaded', () => {
        initMap();
        renderTabs();
        loadDay(0);
    });

    // --- Map Logic (Leaflet with CartoDB Voyager Style) ---
    function initMap() {
        // Default center
        map = L.map('map', { zoomControl: false }).setView([13.7563, 100.5018], 13);
        
        // 使用 CartoDB Voyager 圖層 (高雅設計感，免費，無需 Key)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '© OpenStreetMap © CARTO',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        L.control.zoom({ position: 'bottomright' }).addTo(map);
    }

    function updateMap(spots) {
        markers.forEach(m => map.removeLayer(m));
        if (polyline) map.removeLayer(polyline);
        markers = [];

        const latlngs = [];
        const bounds = L.latLngBounds();

        spots.forEach((spot, idx) => {
            if (spot.lat && spot.lng) {
                // High-End Custom Marker with Number
                const iconColor = idx === 0 ? '#4CAF50' : (idx === spots.length - 1 ? '#E57373' : '#7B9EB2');
                const customIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div style="background-color:${iconColor}; width:24px; height:24px; border-radius:50%; border:3px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.2); display:flex; align-items:center; justify-content:center; color:white; font-size:10px; font-weight:900; font-family:'Zen Kaku Gothic New';">${idx + 1}</div>`,
                    iconSize: [24, 24],
                    iconAnchor: [12, 12]
                });

                const m = L.marker([spot.lat, spot.lng], { icon: customIcon })
                    .bindPopup(`<div class="text-center font-sans"><h3 class="font-bold text-charcoal text-sm mb-1 tracking-wide">${spot.name}</h3><p class="text-[10px] text-gray-500">${spot.desc}</p></div>`)
                    .addTo(map);
                
                m.on('click', () => {
                    document.querySelectorAll('.spot-card').forEach(el => el.classList.remove('active'));
                    const card = document.querySelector(`[data-id="${spot.id}"]`);
                    if(card) {
                        card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        card.classList.add('active');
                    }
                });

                markers.push(m);
                latlngs.push([spot.lat, spot.lng]);
                bounds.extend([spot.lat, spot.lng]);
            }
        });

        if (latlngs.length > 1) {
            // Elegant Gold Polyline
            polyline = L.polyline(latlngs, { color: '#C6A568', weight: 4, opacity: 0.8, dashArray: '5, 8' }).addTo(map);
            
            // Calculate Distance
            let dist = 0;
            for(let i=0; i<latlngs.length-1; i++) {
                dist += map.distance(latlngs[i], latlngs[i+1]);
            }
            document.getElementById('route-distance').innerHTML = `<i class="fas fa-route text-warm-gold mr-1"></i> ${(dist/1000).toFixed(1)} km • ~${Math.round(dist/1000 * 5 + 10)} min drive`;
        } else {
             document.getElementById('route-distance').innerText = "單點行程";
        }

        if (latlngs.length > 0) {
            map.fitBounds(bounds, { padding: [50, 50] });
        }
    }

    function focusSpot(lat, lng, id) {
        map.flyTo([lat, lng], 15, { duration: 1.5 });
        document.querySelectorAll('.spot-card').forEach(el => el.classList.remove('active'));
        document.getElementById(`card-${id}`).classList.add('active');
    }

    // --- UI Rendering ---
    function renderTabs() {
        const c = document.getElementById('day-tabs');
        c.innerHTML = ITINERARY_DATA.map((d, i) => `
            <button onclick="loadDay(${i})" class="day-tab flex-shrink-0 px-5 py-3 rounded-2xl border transition-all duration-300 font-sans ${i===currentDayIdx ? 'bg-charcoal text-white border-charcoal shadow-lg transform scale-105' : 'bg-white text-gray-400 border-gray-100 hover:border-warm-gold'}">
                <span class="block text-xs font-black tracking-wide">Day ${d.day}</span>
                <span class="text-[10px] font-medium whitespace-nowrap opacity-80">${d.date.split(' ')[0]}</span>
            </button>
        `).join('');
    }

    function loadDay(idx) {
        currentDayIdx = idx;
        renderTabs();
        
        const list = document.getElementById('itinerary-list');
        const dayData = ITINERARY_DATA[idx];
        list.innerHTML = '';
        
        dayData.spots.forEach(spot => {
            const isOpen = checkOpen(spot.open);
            const card = document.createElement('div');
            card.className = "spot-card bg-white p-4 rounded-2xl shadow-sm border border-gray-50 cursor-pointer relative overflow-hidden group";
            card.setAttribute('data-id', spot.id);
            card.id = `card-${spot.id}`;
            card.onclick = () => focusSpot(spot.lat, spot.lng, spot.id);
            
            card.innerHTML = `
                <div class="flex items-start gap-4 relative z-10">
                    <div class="flex flex-col items-center min-w-[50px]">
                        <span class="text-xs font-black text-warm-gold font-sans tracking-wide">${spot.time}</span>
                        <div class="h-full w-px bg-gray-100 my-1 group-hover:bg-warm-gold transition-colors"></div>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <h3 class="font-bold text-charcoal text-lg leading-tight tracking-wide font-sans">${spot.name}</h3>
                            ${spot.type === 'food' || spot.type === 'shopping' || spot.type === 'attraction' ? 
                              `<span class="text-[10px] px-2 py-0.5 rounded-full ${isOpen ? 'bg-green-100 text-status-open' : 'bg-red-50 text-status-closed'} font-bold border border-current">
                                ${isOpen ? 'Open' : 'Closed'}
                               </span>` : ''}
                        </div>
                        <p class="text-xs text-fog-dark mt-1 font-medium font-sans">${spot.desc}</p>
                        
                        <div class="flex gap-2 mt-3 opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform translate-y-2 group-hover:translate-y-0">
                            ${spot.link ? `<button onclick="event.stopPropagation(); window.open('${spot.link}','_blank')" class="text-[10px] bg-fog-blue text-white px-3 py-1 rounded-lg hover:bg-fog-dark transition font-bold tracking-wide">
                                <i class="fas fa-calendar-check mr-1"></i> 預訂/攻略
                            </button>` : ''}
                            <button onclick="event.stopPropagation(); showDetail('${spot.id}')" class="text-[10px] bg-gray-100 text-gray-500 px-3 py-1 rounded-lg hover:bg-gray-200 transition font-bold tracking-wide">
                                <i class="fas fa-info-circle mr-1"></i> 詳情
                            </button>
                        </div>
                    </div>
                    <div class="text-gray-200 text-2xl group-hover:text-warm-gold/20 transition-colors">
                        <i class="fas ${getIcon(spot.type)}"></i>
                    </div>
                </div>
            `;
            list.appendChild(card);
        });

        if(sortable) sortable.destroy();
        sortable = new Sortable(list, {
            animation: 150,
            ghostClass: 'sortable-ghost',
            onEnd: function(evt) {
                const item = ITINERARY_DATA[currentDayIdx].spots.splice(evt.oldIndex, 1)[0];
                ITINERARY_DATA[currentDayIdx].spots.splice(evt.newIndex, 0, item);
                updateMap(ITINERARY_DATA[currentDayIdx].spots);
            }
        });

        calculateBudget();
        updateMap(dayData.spots);
    }

    // --- Helpers ---
    function getIcon(type) {
        const map = { 'food': 'fa-utensils', 'hotel': 'fa-bed', 'shopping': 'fa-shopping-bag', 'transport': 'fa-car', 'attraction': 'fa-camera', 'party': 'fa-glass-cheers', 'walk': 'fa-walking', 'activity': 'fa-ticket-alt' };
        return map[type] || 'fa-map-marker-alt';
    }

    function checkOpen(range) { return true; }

    function calculateBudget() {
        const tier = document.getElementById('budget-tier').value;
        let multiplier = 1;
        if(tier === 'low') multiplier = 0.7;
        if(tier === 'high') multiplier = 1.5;

        let totalT = 0;
        let totalF = 0;

        ITINERARY_DATA.forEach(day => {
            day.spots.forEach(spot => {
                totalT += (spot.cost_t || 0); 
                totalF += (spot.cost_f || 0) * multiplier;
            });
        });

        const obj = document.getElementById("total-budget");
        obj.innerText = "฿ " + (totalT + totalF).toLocaleString();
        document.getElementById('budget-breakdown').innerText = `Ticket: ฿${totalT.toLocaleString()} | Food: ~฿${Math.round(totalF).toLocaleString()}`;
    }

    function optimizeRoute() {
        alert("動線已最佳化！(模擬：系統已重新排列順序以減少交通時間)");
        const spots = ITINERARY_DATA[currentDayIdx].spots;
        if(spots.length > 2) {
           const start = spots[0];
           const end = spots[spots.length-1];
           const mid = spots.slice(1, -1).sort((a,b) => b.lat - a.lat);
           ITINERARY_DATA[currentDayIdx].spots = [start, ...mid, end];
           loadDay(currentDayIdx);
        }
    }
    
    function resetMap() {
        const bounds = L.latLngBounds(ITINERARY_DATA[currentDayIdx].spots.map(s => [s.lat, s.lng]));
        map.fitBounds(bounds, { padding: [50, 50] });
    }

    function showDetail(id) {
        let spot;
        ITINERARY_DATA.forEach(d => { const found = d.spots.find(s => s.id === id); if(found) spot = found; });

        const modal = document.getElementById('modal');
        const content = document.getElementById('modal-content');
        
        content.innerHTML = `
            <div class="flex justify-between items-start mb-4">
                <h2 class="text-2xl font-black text-charcoal tracking-wide">${spot.name}</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-charcoal"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="bg-ivory-dark p-4 rounded-xl mb-4 border border-gray-100">
                <div class="grid grid-cols-2 gap-4 text-sm font-sans">
                    <div><span class="text-gray-400 block text-xs font-bold uppercase tracking-wider mb-1">營業時間</span><span class="font-bold text-charcoal">${spot.open || '24 hrs'}</span></div>
                    <div><span class="text-gray-400 block text-xs font-bold uppercase tracking-wider mb-1">預算參考</span><span class="font-bold text-charcoal">฿${(spot.cost_f || 0) + (spot.cost_t || 0)}</span></div>
                </div>
            </div>
            <p class="text-fog-dark leading-relaxed mb-6 font-medium">${spot.desc}。</p>
            <div class="flex gap-3 font-sans">
                ${spot.link ? `<a href="${spot.link}" target="_blank" class="flex-1 bg-warm-gold text-white text-center py-3 rounded-xl font-bold shadow-gold-glow hover:opacity-90 transition tracking-wide">立即預訂/查詢</a>` : ''}
                <a href="https://www.google.com/maps/search/?api=1&query=${spot.lat},${spot.lng}" target="_blank" class="flex-1 border border-charcoal text-charcoal text-center py-3 rounded-xl font-bold hover:bg-charcoal hover:text-white transition tracking-wide">開啟導航</a>
            </div>
        `;
        
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        setTimeout(() => { modal.classList.remove('opacity-0'); document.getElementById('modal-content').classList.remove('scale-95'); }, 10);
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        modal.classList.add('opacity-0');
        document.getElementById('modal-content').classList.add('scale-95');
        setTimeout(() => { modal.classList.add('hidden'); modal.classList.remove('flex'); }, 300);
    }

    window.onclick = function(event) {
        const modal = document.getElementById('modal');
        if (event.target == modal) { closeModal(); }
    }
</script>
</body>
</html>
